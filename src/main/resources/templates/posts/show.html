<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <nav>
        <ul>
            <!-- More links here... -->
            <li>
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

<label th:number="${post.id}"></label>
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.body}"></p>
    <p>Posted by: <span th:text="${post.getUser().getUser_email()}"></span> </p>


</body>
</html>
