<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            background-color: white;
        }
        h1 {
            color: #333;
        }
        li {
            background-color: #f5f5f5;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            padding: 20px;
            margin: 10px;
            width: 85%;
            list-style: none;
        }
        li h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>All posts</h1>

    <div id="container">
        <ul>
            <li th:each="post : ${postsList}">
                <h1 th:text="${post.title}"></h1>
                <p th:text="${post.body}"></p>
                <a th:href="@{/post/{id}(id = ${post.id})}">View</a>
            </li>
        </ul>
    </div>
</body>
</html>
