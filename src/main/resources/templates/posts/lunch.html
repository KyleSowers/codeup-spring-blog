<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lunch</title>

    <style>
      div {
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        padding: .2em;
        margin: .5em;
      }
    </style>
</head>
<body>
  <div th:each="item : ${lunchItems}">
    <p>Name of food: <span th:text="${item.getName()}"></span></p>
    <p>Calories: <span th:text="${item.getCalories()}"></span></p>
    <p>Region/Genre/Type: <span th:text="${item.getType()}"></span></p>
  </div>

</body>
</html>
